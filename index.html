<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shobi Placiente | Profile</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Plain White Background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Sans-serif font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Places content at the bottom */
            min-height: 100vh;
            padding-bottom: 50px;
            color: #333;
        }

        .container {
            text-align: center;
        }

        /* Profile Picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f8c8dc; /* Pink Pastel Placeholder */
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Name */
        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        /* Animated Bio */
        #bio {
            font-size: 18px;
            font-style: italic;
            height: 30px; /* Keeps layout stable during fade */
            margin-bottom: 40px;
            opacity: 1;
            transition: opacity 1.5s ease-in-out; /* Slowmotion fade effect */
        }

        /* Stats Grid */
        .stats-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
        }

        .stat-value {
            font-family: sans-serif;
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Picture -->
        <img src="https://via.placeholder.com+" alt="Shobi Placiente" class="profile-pic">
        
        <!-- Name -->
        <h1>Shobi Placiente</h1>
        
        <!-- Bio with Fade Animation -->
        <div id="bio">nag-aaral lang kasi valid</div>

        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Year</span>
                <span class="stat-value">2012</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Likes</span>
                <span class="stat-value">1.2M</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Location</span>
                <span class="stat-value">Philippines</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Views</span>
                <span id="view-count" class="stat-value">...</span>
            </div>
        </div>
    </div>

    <script>
        // --- Bio Animation Logic ---
        const bioTexts = [
            "nag-aaral lang kasi valid",
            "why you're lurking here?",
            "ahhhh",
            "taking little steps everyday."
        ];
        
        let currentIndex = 0;
        const bioElement = document.getElementById('bio');

        function updateBio() {
            // Start fading out
            bioElement.style(opacity = 0);
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % bioTexts.length;
                bioElement.textContent = bioTexts[currentIndex];
                // Fade back in
                bioElement.style.opacity = 1;
            }, 1500); // Wait for fade out to finish
        }

        // Change text every 4 seconds
        setInterval(updateBio, 4000);

        // --- View Counter Logic ---
        // This simulates a visitor count stored in the browser's memory
        let views = localStorage.getItem('site_views');
        if (views === null) {
            views = 1042; // Starting number if new
        } else {
            views = parseInt(views) + 1;
        }
        localStorage.setItem('site_views', views);
        document.getElementById('view-count').textContent = views.toLocaleString();
    </script>

</body>
</html>
